# This is the application name of the config server itself
spring.application.name=config-server

# Run config server on port 8888
server.port=8888

# Git backend for config server
spring.cloud.config.server.git.uri=https://github.com/your-username/ecommerce-config
spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.git.search-paths=.

# Optional if your repo is private
# spring.cloud.config.server.git.username=your-github-username
# spring.cloud.config.server.git.password=your-github-token

# Enable config server
spring.profiles.active=git
